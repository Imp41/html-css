<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<h1>Tags em HTML</h1>
<body>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
<ul type="square">
    <div title="<p>"><li><u>Parágrafos</u></li></div>
    <div title="<h1>...<h6>"><li><u>Títulos</u></li></div>
    <div title="<img>"><li><u>Imagens</u></li></div>
    <div title="<abbr>"><li><u>Abreviações</u></li></div>
    <div title="<code>"><li><u>Códigos-fonte</u></li></div>
    <div title="<ol> e <li>"><li><u>Listas numeradas</u></li></div>  
    <div title="<ul> e <li>"><li><u>Listas com demarcadores</u></li></div>
    </ul>






</body>
</html>
