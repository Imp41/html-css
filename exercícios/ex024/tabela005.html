<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            width: 450px;
        }

        td, th {
            font-family: Arial, Helvetica, sans-serif;
            border: 1px solid black;
        }
        .destaque {
            background-color: red;
        }

        col.cnome {
            background-color: greenyellow;
        }
        col.csexo {
            background-color: yellow;
        }
        col.cidade {
            background-color: goldenrod;
        }
    </style>
</head>
<body>
    <h1>Exercício de tabela</h1>


<table>
    
    <colgroup>
        <col class="cnome">
        <col class="csexo">
        <col class="cidade">
        <col class="cprof">
    </colgroup>

    <caption>Cadastro</caption>

    <tr>
        <th>Nome</th>
        <th>Sexo</th>
        <th>Idade</th>
        <th>Profissão</th>
    </tr>
    <tr>
        <td>Ana Maria</td>
        <td>F</td>
        <td>25</td>
        <td>Jornalista</td>
     </tr>
     <tr></tr>
</table>


</body>
</html>
